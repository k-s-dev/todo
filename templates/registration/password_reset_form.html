{% extends "demo/base.html" %}

{% block main-content %}
<form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
  {{ form.email.errors }}
  {% endif %}
  <p>{{ form.email.label_tag }} {{ form.email }}</p>
  <input type="submit" class="btn btn-primary btn-lg" value="Reset password">
</form>
{% endblock %}
